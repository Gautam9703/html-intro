<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML PROJECT | Gautam</title>
</head>
<body bgcolor="#f4f4f4">

    <center>
        <h1>HTML PROJECT</h1>
        <p>From <b>gautam.html</b></p>
    </center>

    <form>
        <table align="center" bgcolor="#ffffff" cellpadding="10" cellspacing="0" border="1" width="600">
            <tr>
                <td>
                    <fieldset>
                        <legend><b>Personal Information</b></legend>
                        
                        <center>
                            <img src="me.jpg" alt="Gautam Photo" width="120" height="120">
                        </center>
                        <br>

                        <table width="100%" border="0" cellpadding="5">
                            <tr>
                                <td width="160"><b>Name:</b></td>
                                <td><input type="text" name="name" size="35"></td>
                            </tr>
                            <tr>
                                <td><b>Father's Name:</b></td>
                                <td><input type="text" name="father_name" size="35"></td>
                            </tr>
                            <tr>
                                <td><b>Mother's Name:</b></td>
                                <td><input type="text" name="mother_name" size="35"></td>
                            </tr>
                            <tr>
                                <td valign="top"><b>Address:</b></td>
                                <td><textarea name="address" rows="3" cols="33"></textarea></td>
                            </tr>
                            <tr>
                                <td><b>Phone Number:</b></td>
                                <td><input type="tel" name="phone" size="35"></td>
                            </tr>
                            <tr>
                                <td><b>Email:</b></td>
                                <td><input type="email" name="email" size="35"></td>
                            </tr>
                            <tr>
                                <td><b>Password:</b></td>
                                <td><input type="password" name="password" size="35"></td>
                            </tr>
                            <tr>
                                <td><b>Date of Birth:</b></td>
                                <td><input type="date" name="dob"></td>
                            </tr>
                            <tr>
                                <td><b>Favorite Color:</b></td>
                                <td><input type="color" name="color"></td>
                            </tr>
                            <tr>
                                <td><b>Gender:</b></td>
                                <td>
                                    <input type="radio" name="gender" value="male"> Male
                                    <input type="radio" name="gender" value="female"> Female
                                </td>
                            </tr>
                            <tr>
                                <td><b>Hobbies:</b></td>
                                <td>
                                    <input type="checkbox" name="hobby1"> Reading
                                    <input type="checkbox" name="hobby2"> Writing
                                    <input type="checkbox" name="hobby3"> Playing
                                </td>
                            </tr>
                            <tr>
                                <td><b>Country:</b></td>
                                <td>
                                    <select name="country">
                                        <optgroup label="Asia">
                                            <option>India</option>
                                            <option>China</option>
                                        </optgroup>
                                        <optgroup label="Europe">
                                            <option>Germany</option>
                                            <option>France</option>
                                        </optgroup>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <br>
                                    <input type="submit" value="Submit Information">
                                    <input type="reset" value="Clear Form">
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                </td>
            </tr>
        </table>
    </form>

    <br>
    <center>
        <a href="https://github.com/">My GitHub</a> | 
        <a href="https://www.linkedin.com/">My LinkedIn</a>
    </center>

</body>
</html>
